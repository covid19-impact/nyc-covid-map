<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>NYC Zipcode Map</title>
</head>
<body>
    <h1>Interactive NYC COVID-19 Mortality Map</h1>
    <form id="form" action="">
        <label for="">Select</label>
        <select name="raw_or_per100k" id="raw_or_per100k">
            <option value="per100k">Deaths per 100K</option>
            <option value="total_deaths">Total Deaths</option>
        </select> 
        <label>
            Showing data of:
            <input
              id="date_input"
              type="date"
              required />
            <span class="validity"></span>
        </label>
        
        <button>Submit</button>
    </form>
    <div id="callout_zipcode_mobile" class="callout_zipcode">
        <div id="callout_zipcode_text" class="callout_zipcode_text">
            <h2 class="name instruction"></h2>
            <h3 class="case_num"></h3>
        </div>
    </div>
    <!-- <h2 class="instruction"></h2> -->
    <!-- <input id="date_selector" type="date" required /> -->
    <div id="wrapper">
        <div id="map_container">
            <svg id="nyc-zipcode-map">
                <!-- <g class="path-group"></g> -->
            </svg>
        </div>
        <div id="callout">
            <div id="callout_zipcode_desktop" class="callout_zipcode">
                <div id="callout_zipcode_text" class="callout_zipcode_text">
                    <h2 class="name instruction"></h2>
                    <h3 class="case_num"></h3>
                </div>
            </div>
            <h4 id="rank_title">Highest Mortality Zipcodes</h4>
        </div>
    </div>
    <!-- <div id="credit">
        Data and APIs: John Henry Thompson<br>
        Development: @__dundery
    </div> -->
    <script src="variables.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
